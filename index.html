<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINTY - Marketing Team</title>
    <link rel="icon" type="image/png" href="images/ixl.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 10px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 2rem;
        }
        
        .profile-card {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .avatar::before {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 30px;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .username {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .title {
            color: #a0a0b0;
            font-size: 0.95rem;
            font-style: italic;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }
        
        .location {
            color: #7a7a8e;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .location::before {
            content: 'üìç';
            font-size: 1rem;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .status-text {
            text-align: left;
        }
        
        .status-username {
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }
        
        .verified-badge {
            color: #5865f2;
        }
        
        .online-indicator {
            width: 12px;
            height: 12px;
            background: #43b581;
            border-radius: 50%;
            border: 2px solid rgba(30, 30, 46, 0.9);
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .social-icon:hover {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 110, 0.3);
        }
        
        .music-player {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .music-icon {
            font-size: 1.5rem;
        }
        
        .music-info {
            flex: 1;
        }
        
        .music-title {
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .music-artist {
            color: #a0a0b0;
            font-size: 0.8rem;
        }
        
        .music-controls {
            display: flex;
            gap: 0.5rem;
            color: #a0a0b0;
        }
        
        .music-control {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .music-control:hover {
            color: #ff006e;
        }
        
        .view-count {
            color: #7a7a8e;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {

            }

                font-size: 1.5rem;
            }
            
            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
