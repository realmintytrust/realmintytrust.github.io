    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const musicTime = document.getElementById('musicTime');
        const splashScreen = document.getElementById('splashScreen');
        const splashText = document.querySelector('.splash-text');
        let musicStarted = false;
        let splashClicked = false;

        // Splash screen click handler
        splashScreen.addEventListener('click', function() {
            if (!splashClicked) {
                splashClicked = true;
                
                // Fade out text with animation
                splashText.classList.add('fade-out');
                
                // Remove blur and hide splash screen
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                }, 800);

                // Start music on splash click
                if (audioPlayer.paused && !musicStarted) {
                    audioPlayer.play();
                    musicStarted = true;
                    updatePlayPauseIcon();
                }
            }
        });

        function previousTrack() {
            audioPlayer.currentTime = 0;
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseIcon();
        }

        function nextTrack() {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');
            
            if (audioPlayer.paused) {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            musicTime.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
        });

        audioPlayer.addEventListener('ended', () => {
            updatePlayPauseIcon();
        });
    </script>
